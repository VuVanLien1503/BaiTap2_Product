<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="/layout::nav"></div>
<div style="margin-left: 400px;margin-top: 50px ;width: 400px">
    <h1>List Product</h1>
    <table class="table table-hover" style="margin-top: 20px">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Desc</th>
            <th>image</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element,stt:${listProduct}">
            <td th:text="${stt.count}"></td>
            <td th:text="${element.name}"></td>
            <td th:text="${element.price}"></td>
            <td th:text="${element.description}"></td>
            <td><img th:src="@{'/'+ ${element.img}}" alt="error" style="width: 100px;height: 100px"></td>
            <td th:text="${element.category.name}"></td>
            <td><a th:href="@{/products/update/__${element.id}__}" class="btn btn-success">UPDATE</a></td>
            <td><a th:href="@{/products/delete/__${element.id}__}" class="btn btn-success">DELETE</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="/layout::footer">
</div>
</body>
</html>
